<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="main-content">
      <section class="card1">
        <h3>Your Result</h3>
        <div class="results">
          <p class="results-top-num">76</p>
          <p class="results-bottom-num">of 100</p>
        </div>
        <div class="results-info">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="card2">
        <h2>Summary</h2>
        <div class="results-details">
          <div class="reaction">
            <div class="frist">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <span>Reaction</span>
            </div>
            <div class="second">
              <span>80 / 100</span>
            </div>
          </div>
          <div class="memory">
            <div class="frist">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <span>Memory</span>
            </div>
            <div class="second">
              <span>92 / 100</span>
            </div>
          </div>
          <div class="verbal">
            <div class="frist">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <span>Verbal</span>
            </div>
            <div class="second">
              <span>61 / 100</span>
            </div>
          </div>
          <div class="visual">
            <div class="frist">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <span>Visual</span>
            </div>
            <div class="second">
              <span>72 / 100</span>
            </div>
          </div>
        </div>
      </section>

      Continue

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </section>
  </body>
</html>
